<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="animal-sounds"></div>
    <div class="container">
      <h1>Animals Memory Card Game</h1>
      <section class="memory-game"></section>
      <h3 class="current-game-summary">
        - Number of tries: <span class="number-of-tries"></span> -
      </h3>
    </div>
    <div class="final-container" hidden>
      <div class="final-content">
        <h2>Hooray!</h2>
        <h3>
          <p>You made it in <span class="number-of-tries"></span> guesses</p>
          <p class="leadboard-qualified hidden">Enter your name</p>
          <p class="leadboard-qualified hidden">
            to submit your result to leaderboard:
          </p>
        </h3>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="leadboard-qualified hidden"
        />
        <div class="final-buttons">
          <button id="submit-button" class="leadboard-qualified hidden">
            Submit
          </button>
          <button id="play-again-button">Play Again</button>
        </div>
      </div>
      <div class="leaderboard-container hidden">
        <table>
          <thead>
            <tr>
              <th>Place</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leader-board-table-body"></tbody>
        </table>
        <button id="play-again-button-table">Play Again</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
