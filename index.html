<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="animal-sounds"></div>
    <div class="container" hidden>
      <h1>Animals Memory Card Game</h1>
      <section class="memory-game"></section>
      <h3 class="current-game-summary">
        - Number of tries: <span id="number-of-tries">0</span> -
      </h3>
    </div>
    <div class="final-container">
      <div class="final-content">
        <h2>Hooray!</h2>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>
    <div class="container container-flex">
      <div class="leader-board-container">
        <table id="leader-board-table">
          <thead>
            <tr>
              <th>Place</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leader-board-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
